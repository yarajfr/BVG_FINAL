<div class = 'row m-0 w-100'>
  <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.isLogin'>
    <h4>Registrierung</h4>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
      <div class = 'form-group'>
        <input class = 'form-control' type = "text" formControlName="username" name = "username" placeholder = "Nutzername" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <!--          <div *ngIf="f.username.errors.required">Bitte w√§hle einen anderen Nutzernamen.</div>-->
          <div *ngIf="f.username.errors.required">Nutzername ist erforderlich</div>
        </div>
      </div>
      <div class = 'form-group'>
        <input class = 'form-control' type = "email" formControlName="email" name = "email" placeholder = "Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">E-Mail-Adresse ist erforderlich</div>
        </div>
      </div>
      <div class = 'form-group'>
        <input class = 'form-control' type = "password" formControlName="password" name = "password" placeholder = "Passwort" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Passwort ist erforderlich</div>
        </div>
      </div>
      <input class= 'btn btn-outline-info' type = "submit" value = "Speichern">
    </form>
  </div>
  <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin'>
    <h5>Du bist angemeldet.</h5>
  </div>
</div>
